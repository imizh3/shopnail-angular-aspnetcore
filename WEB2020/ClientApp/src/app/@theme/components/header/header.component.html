<div class="header-container">
  <div class="logo-container">
    <a
      href="#"
      class="sidebar-toggle"
      #btnSidebar
      id="btn-sidebar"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
      (click)="toggleSidebar()"
    >
      <nb-icon
        [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'"
      ></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()"><span>Nailsdep</span></a>
  </div>
  <nb-select
    status="primary"
    matRipple
    [selected]="currentTheme"
    (selectedChange)="changeTheme($event)"
  >
    <nb-option *ngFor="let theme of themes" [value]="theme.value" matRipple>{{
      theme.name
    }}</nb-option>
  </nb-select>
  <ngx-layout-direction-switcher
    class="direction-switcher"
  ></ngx-layout-direction-switcher>
</div>

<div class="header-container-right">
  <nb-actions size="small">
    <nb-action class="button-action">
      <nb-form-field>
        <input
          class="searchInput"
          nbInput
          #searchInput
          placeholder="TÃ¬m kiáº¿m ..."
          (keyup.enter)="search(searchInput.value)"
        />
        <button nbSuffix nbButton ghost (click)="search(searchInput.value)">
          <nb-icon icon="search-outline"> </nb-icon>
        </button>
      </nb-form-field>
    </nb-action>
    <nb-action
      class="button-action"
      link="/Checkout/Cart"
      icon="shopping-cart-outline"
      matRipple
      badgeText="{{ sum$ }}"
      badgeStatus="danger"
      badgePosition="top right"
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
    ></nb-action>
    <nb-action
      class="user-action"
      *nbIsGranted="['view', 'user']"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
    >
      <nb-user
        [nbContextMenu]="userMenu"
        [onlyPicture]="userPictureOnly"
        [name]="user?.Hovaten"
        [picture]="user?.picture"
      >
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
