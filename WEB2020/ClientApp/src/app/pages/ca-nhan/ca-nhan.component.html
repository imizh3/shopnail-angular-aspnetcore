<nb-card>
  <nb-tabset>
    <nb-tab tabTitle="Thông tin tài khoản" *ngIf="user">
      <nb-card>
        <div>
          <div class="photo">
            <img />
          </div>
          <div class="description">
            <h2>{{ user.Hovaten }}</h2>
            <div class="input-group">
              <p>Tên đăng nhập:</p>
              <input
                nbInput
                fullWidth
                class="form-control"
                disabled
                [value]="user.Tendangnhap"
              />
            </div>
            <div class="input-group">
              <p>Mật khẩu:</p>
              <input
                nbInput
                fullWidth
                type="password"
                class="form-control"
                disabled
                value="1"
              />
            </div>
            <input type="file" #image accept="image/*" style="display: none" />
            <br />
            <!-- <button type="button">Đổi ảnh</button>
            <button type="button">Đổi mật khẩu</button>
            <button type="button">Cập nhật</button> -->
          </div>
        </div>
      </nb-card>
    </nb-tab>
    <nb-tab tabTitle="Thông tin bán hàng">
      <nb-card>
        <nb-card-header>
          <div style="display: inline">
            Thống kê bán hàng
            <button
              class="btn-filter-mobile"
              [nbPopover]="templateRef"
              nbButton
              nbPopoverPlacement="bottom"
              size="small"
              style="float: right"
            >
              Lọc<nb-icon icon="funnel-outline"></nb-icon>
            </button>
          </div>
          <ng-template #templateRef>
            <div style="padding: 1rem; width: 25vw">
              <p style="margin-bottom: 0.5rem">Từ ngày:</p>
              <input
                type="date"
                nbInput
                fieldSize="small"
                fullWidth
                [(ngModel)]="tuNgayDate"
              />
              <p style="margin-bottom: 0.5rem">Đến ngày:</p>
              <input
                type="date"
                nbInput
                fieldSize="small"
                fullWidth
                [(ngModel)]="denNgayDate"
              />

                (click)="btnLocClicked()"
              >
                Lọc<nb-icon icon="funnel-outline"></nb-icon>
              </button>
            </div>
          </ng-template>
        </nb-card-header>
        <nb-card-body>
          <div *ngIf="bc"><ngx-total-bar [data]="bc"></ngx-total-bar></div>
        </nb-card-body>
